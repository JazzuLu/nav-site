name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            rm -rf /data/docker/project/nav-site-master
            cd /data/docker/project
            git clone https://github.com/JazzuLu/nav-site.git
            cd /nav-site-master

            docker stop nav-site-master_app
            docker rm nav-site-master_app
            docker-compose up -d --build
